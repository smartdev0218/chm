<!-- Main Header -->
<header class="main-header">
	<!-- Logo -->
	<app-logo></app-logo>
	<!-- Header Navbar -->
	<nav class="navbar navbar-static-top" role="navigation">
		<!-- Sidebar toggle button-->
		<a class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<!-- ADMIN LTE 2.4.0  <a class="sidebar-toggle" data-toggle="push-menu" role="button"> -->
			<span class="sr-only">Toggle navigation</span>
		</a>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- Messages: style can be found in dropdown.less-->
				<li class="dropdown messages-menu messagesBox" *ngIf="display_messages"></li>
				<!-- Notifications Menu -->
				<li class="dropdown notifications-menu notificationsBox" *ngIf="display_notifications"></li>
				
				<!-- Tasks Menu -->
				<li class="dropdown tasks-menu tasksBox" *ngIf="display_tasks"></li>
				<!-- Language Menu -->
				<!-- <li class="dropdown pad-8A">
					<select class="form-control select-language" #langSelect (change)="translate.getTranslate().use(langSelect.value)">
						<option *ngFor="let lang of translate.getTranslate().getLangs()" [value]="lang" [selected]="lang === translate.getTranslate().currentLang">{{ lang | uppercase }}</option>
					</select>
				</li> -->
				<!-- Store Menu -->
				<li class="dropdown pad-8A">
					<select class="form-control select-site" (change)="onSiteChange()" [(ngModel)]="currSite">
						<option *ngFor="let site of sites" [ngValue]="site">{{site.name}}</option>
					</select>
				</li>
				<!-- User Account Menu -->
				<li class="dropdown user user-menu userBox" *ngIf="display_user"></li>
				<!-- <li *ngIf="display_logout">
					<button class="btn btn-primary btn-lg" (click)="logout()">
						<i class="fa fa-power-off"></i>
					</button>
				</li> -->
				 <li class="logout-menu logoutBox" *ngIf="display_customLogout"></li> <!--Logout de moddo -->
				<!-- Control Sidebar Toggle Button -->
				<li>
					<a href="" (click)="logout()" data-toggle="control-sidebar" class="toggle-sidebar-right" *ngIf="display_control">
						<i class="fa fa-gears"></i>
					</a>
					
				</li>
				<!-- Additionnal components -->
				<ng-container *ngFor="let widget of header_components">
					<li>
						<app-component-loader [class_component]="widget.class" [data]="widget.data"></app-component-loader>
					</li>
				</ng-container>
			</ul>
		</div>
	</nav>
</header>
