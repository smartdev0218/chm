<!-- Menu toggle button -->
<a href="#" class="dropdown-toggle" data-toggle="dropdown">
	<i class="fa fa-bell-o"></i>
	<span *ngIf="notifications.length > 0" class="label label-warning">{{notifications.length}}</span>
</a>
<ul class="dropdown-menu">
	<li *ngIf="notifications.length == 0" class="header">No new notifications</li>
	<li *ngIf="notifications.length > 0" class="header">{{ 'NOTIFICATIONS.COUNT' | translate:notifLength }}</li>
	<li> 
		<!-- Inner Menu: contains the notifications -->
		 <ul class="menu" >
			<li *ngFor="let notif of notifications; let i = index" title="{{notif.tooltip}}">
				<a title="{{notif.tooltip}}" routerLink="{{notif.link}}">
					<p><i class="{{notif.class}}"></i> {{notif.content | translate}} <a href="#"><i style="color:red; float:right; width:16px; height:16px; border: 1px solid red; border-radius:8px; text-align:center;" (click)="clearOne(i)" class="fa fa-times"></i></a></p>
					<p *ngFor="let textLine of notif.text.split('\n')" style="white-space: normal;"><small>{{textLine}}</small></p>
				</a>
			</li> 
			<!-- end notification -->
 		</ul>
	</li>
	<li *ngIf="notifications.length > 0" class="footer">
		<a (click)="clearAll()">
			<i class="fa fa-broom"></i>{{ 'NOTIFICATIONS.CLEAR_ALL' | translate}}
		</a>
	</li>
	<!-- <li class="footer">
		<a href="#">
			{{ 'NOTIFICATIONS.FOOTER' | translate }}
		</a>
	</li> -->
</ul>
