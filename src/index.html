<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MODDO Channel Manager</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,300italic,400italic,600italic">
  <script>
  // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
  (function(){
	  
	  const urlParams = new URLSearchParams(window.location.search);
	  const tokenParam = urlParams.get('chm-token');
	  const destinationParam = urlParams.get('destination');
	  const usernameParam = urlParams.get('name');
	  
	  if(tokenParam)
          localStorage.setItem('token', tokenParam);
	  
	  if(destinationParam)
		  sessionStorage.redirect = '%23%2F' + destinationParam;

	  if(usernameParam)
          localStorage.setItem('username', usernameParam);
	  
    var redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (redirect && redirect != location.href) {
      history.replaceState(null, null, redirect);
    }
  })();
</script>
</head>

	<app-root>
		<div class="loading">
			<h2>Please wait a few seconds</h2>
		</div>
	</app-root>

</html>
